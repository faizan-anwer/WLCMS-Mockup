		<!-- BEGIN TROUBLE -->
		<div class="container page-content ">
			<div class="login-center-form">
				<div class="logo" onclick="window.open('../Authoring_Program/','_self')" style="cursor:pointer"></div>
				<br/><br/>
				<div>
					<h2>Forgot your password?</h2>
					<span class="help-block">Select an account identification method below: <span class="red-text">*</span></span>
					<form role="form" class="form-horizontal" action=".">
					  <div class="form-body">
						<div class="form-group">
							<label>
							<input type="radio" value="option1" id="optRadio1" onclick="show_un_form()" checked="checked" name="optRadio" class="form-chkbox"> Enter your username.
							</label>
						</div>
						<div id="form_1">
							<div class="form-group">
							  <div class="input-icon">
								<i class="icon-user"></i>
								<input type="text" placeholder="Username" class="form-control" />
							  </div>
							</div>
						</div>
						<div class="form-group">
							<label>
							<input type="radio" value="option2" id="optRadio2" name="optRadio" onclick="show_email_form()" class="form-chkbox"> Enter your email address.
							</label>
						</div>
						<div id="form_2" class="hide">
							<div class="form-group">
							  <div class="input-icon">
								<span class="help-block">Enter your email adress. <span class="red-text">*</span></span>
								<i class="icon-envelope"></i>
								<input type="text" placeholder="Email" class="form-control" />
							  </div>
							</div>
							<div class="form-group">
							  <div class="input-icon">
								<span class="help-block">Enter the name on the account. <span class="red-text">*</span></span>
								<i class="icon-user"></i>
								<input type="text" placeholder="First name" class="form-control" />
							  </div>
							</div>
							<div class="form-group">
							  <div class="input-icon">
								<i class="icon-user"></i>
								<input type="text" placeholder="Last name" class="form-control" />
							  </div>
							</div>
						</div>
					  </div>
					  <div class="form-actions fluid">
						  <input class="btn blue btnCont" type="button" onclick="window.open('forgot_password_msg.html','_self')" style="min-width:80px" value="Continue" />
						  <input class="btn default" type="button" style="min-width:80px" onclick="window.open('forgot_password.html','_self')" value="Cancel" />
					  </div>
					</form>
				</div>
			</div>
		</div>

			$("#form_2").addClass("hide");
